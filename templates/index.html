<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Covid-19 prediction</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
	<h1>Deceased Forecasting</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <label>Gender:</label>
        <div class="switch-field">
            <input type="radio" id="male" name="gender" value="1" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="0">
            <label for="female">Female</label>
        </div>

        <label>Age:</label>
        <input type="text" id="age" name="age" value="30" required="required" />

        <label>Has hospitalized:</label>
        <div class="switch-field">
        <input type="radio" id="hh_No" name="has_hospital" value="0" checked>
        <label for="hh_No">No</label>
        <input type="radio" id="hh_Yes" name="has_hospital" value="1">
        <label for="hh_Yes">Yes</label>
        </div>

        <label>Days hospitalized</label>
        <input type="text" id="days_in_hospital" name="days_in_hospital" value="0" required="required" />

        <label>Has pneumonia:</label>
        <div class="switch-field">
        <input type="radio" id="hp_No" name="has_pneumonia" value="0" checked>
        <label for="hp_No">No</label>
        <input type="radio" id="hp_Yes" name="has_pneumonia" value="1">
        <label for="hp_Yes">Yes</label>
        </div>
<div class="center">
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</div>
 <div class="center">
{{prediction_text}}<br>{{probability_text}}
</div>
    </form>
 </div>
</body>
</html>
